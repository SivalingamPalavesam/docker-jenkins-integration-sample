plugins {
  id 'java'
   id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-actuator:2.7.2")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.7.2")
    implementation("org.springframework.boot:spring-boot-starter-web:2.7.2")
    implementation("org.springframework.boot:spring-boot-starter-jdbc:2.7.2")
    implementation("org.projectlombok:lombok:1.18.24")
    implementation("org.springdoc:springdoc-openapi-ui:1.6.6")
    implementation("org.springframework.boot:spring-boot-starter-validation:2.7.2")
    implementation("org.liquibase:liquibase-core:4.9.1")
    implementation("org.apache.maven.plugins:maven-resources-plugin:3.2.0")
    implementation("org.liquibase:liquibase-maven-plugin:3.6.3")
    runtimeOnly("mysql:mysql-connector-java:8.0.29")
    runtimeOnly("org.postgresql:postgresql:42.3.6")
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.7.2")
}

group = "com.docker"
version = "1.0-SNAPSHOT"
description = "docker-jenkins-integration-sample"
java.sourceCompatibility = JavaVersion.VERSION_1_8




